site_name: Tensight
site_description: Analysis and diagnostics tool for PyTorch models
site_author: Tensight Team

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight

plugins:
  - search
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/installation.md
    - getting-started/quickstart.md
    - getting-started/concepts.md
  - Features:
    - features/precheck.md
    - features/watcher.md
    - features/loss-landscape.md
    - features/gradient-noise.md
  - API:
    - api/reference.md
    - api/detectors.md
    - api/analyzers.md
  - Examples:
    - examples/mnist.md
    - examples/cnn.md
    - examples/transformer.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - tables
  - toc:
      permalink: true

