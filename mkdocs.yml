site_name: Tensight Documentation
site_description: See through your PyTorch models - Advanced analysis and diagnostics toolkit
site_author: Jonathan Dray
site_url: https://jonathandray.github.io/tensight

repo_name: JonathanDray/tensight
repo_url: https://github.com/JonathanDray/tensight
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Features:
    - Loss Landscape Analysis: features/loss-landscape.md
    - Gradient Noise Scale: features/gradient-noise.md
    - Activation Probing: features/activation-probing.md
    - Pre-training Checks: features/precheck.md
  - API Reference:
    - Analyzers: api/analyzers.md
    - Detectors: api/detectors.md
  - Examples:
    - MNIST Example: examples/mnist.md
    - CNN Example: examples/cnn.md
  - Contributing: contributing.md

plugins:
  - search

